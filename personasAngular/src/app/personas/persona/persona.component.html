<div>
  <h2 class="jumbotron bg-secondary text-white">Registro de persona</h2>
</div>
<div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    
	<div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
    </div>
	
	<div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" formControlName="apellido" required>
    </div>

    <div class="form-group">
      <label for="cedula">Cedula</label>
      <input type="text" class="form-control" id="cedula" formControlName="cedula" required>
    </div>

    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input type="text" class="form-control" id="direccion" formControlName="direccion" required>
    </div>

    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="text" class="form-control" id="telefono" formControlName="telefono" required>
    </div>

    <div class="form-group">
      <label for="fechanacimiento">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="fechanacimiento" formControlName="fechanacimiento" required>
    </div>

    <p class="text-danger mt-1" *ngIf="errorPlace">{{errorPlace}}</p>

      <button type="submit" class="btn btn-success">Guardar</button>
      <p class="text-danger mt-1" *ngIf="errorString">{{errorString}}</p>

  </form>
</div>
